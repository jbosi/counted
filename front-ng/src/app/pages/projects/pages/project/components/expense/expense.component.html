<div *ngIf="expensePayment != null" class="expense" [routerLink]="[expensePayment.id]">
	<p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle"></p-avatar>
	<div class="expenseContent">
		<label>{{ expensePayment.name }}</label>
		<div class="expenseContent-avatars">Payé par
			<ng-container *ngFor="let payor of expensePayment.payors">
				<app-avatar-initials class="expenseContent-avatars-item" [size]="25" [userName]="payor.user_name"></app-avatar-initials>
			</ng-container>
		</div>
	</div>
	<div class="expenseAmount">{{ expensePayment.amount }} €</div>
</div>
