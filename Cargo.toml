[workspace]
resolver = "2"
members = [
    "frontend",
    "backend",
    "shared",
]

# Optionnel : d√©finir des profils de build pour tout le workspace
[profile.release]
lto = true
opt-level = "z"
strip = true
codegen-units = 1

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
