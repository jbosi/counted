# Limite de débit : 10 requêtes par seconde par IP
limit_req_zone $binary_remote_addr zone=req_limit:10m rate=10r/s;

# Limite de connexions simultanées : 10 connexions par IP
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# ------------------------------------------------------------------
# Redirection HTTP → HTTPS
# ------------------------------------------------------------------
server {
    listen 80 default_server;
    server_name www.counted.fr counted.fr;

    # HTTPS certbot challenges
    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        # Pas de cache, pas de redirection
        allow all;
        try_files $uri =404;
    }

    # Redirection permanente vers HTTPS
    return 301 https://$host$request_uri;
}

# ------------------------------------------------------------------
# Serveur HTTPS (port 443)
# ------------------------------------------------------------------
server {
    listen 443 ssl;
    http2 on;
    server_name www.counted.fr counted.fr;

    # Chemins vers les certificats
    ssl_certificate     /etc/letsencrypt/live/counted.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/counted.fr/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 1d;
    ssl_session_cache   shared:SSL:10m;

    # ----- En‑têtes de sécurité -------------------------------------------
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ----- Content‑Security‑Policy (en mode enforcement) ------------------
    add_header Content-Security-Policy "
        default-src 'none';
        script-src  'self';
        style-src   'self';
        img-src     'self' data:;
        font-src    'self' https://fonts.googleapis.com https://fonts.gstatic.com;
        connect-src 'self' http://backend:8080;
        frame-src   'none';
        object-src  'none';
        base-uri    'self';
        form-action 'self';
        report-uri  /csp-report;
    " always;

    # Limite de débit globale (toutes les requêtes HTTPS)
    limit_req   zone=req_limit burst=30 nodelay;
    limit_req_status 429;          # renvoie 429 Too Many Requests

    # Limite de connexions simultanées
    limit_conn  conn_limit 10;    # max 100 connexions par IP

    # ----------------------------------------------------------------
    # Contenu statique
    # ----------------------------------------------------------------
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # ----------------------------------------------------------------
    # Proxy API vers le backend
    # ----------------------------------------------------------------
    location /api {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;

        # Gestion des websockets / upgrades
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # En-têtes standards
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ----------------------------------------------------------------
    # Endpoint de réception des rapports CSP
    # ----------------------------------------------------------------
	location = /csp-report {
        # On ne loggue pas ce endpoint (ou on le loggue dans un fichier dédié)
        access_log off;
        return 204;   # No Content
    }
}