services:
  frontend:
    container_name: frontend
    build:
      context: ./frontend-react/counted
      dockerfile: Dockerfile
      cache_from:
        - frontend:latest
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
      - ./frontend-react/counted/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - counted-network
  backend:
    container_name: backend
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - backend:latest
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://hcount_user:supersecret@db:5432/hcount
    depends_on:
      db:
        condition: service_healthy
    networks:
      - counted-network
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: hcount
      POSTGRES_USER: hcount_user
      POSTGRES_PASSWORD: supersecret
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hcount_user -d hcount"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - counted-network

networks:
  counted-network:
    driver: bridge

volumes:
  pgdata:
  node_modules:
