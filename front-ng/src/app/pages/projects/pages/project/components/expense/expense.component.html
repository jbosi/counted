<div *ngIf="expense != null" class="expense">
	<p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle"></p-avatar>
	<div class="expenseName">
		<label>{{ expense.name }}</label>
		<span>Payé par Léo</span>
	</div>
	<div class="expenseAmount">{{ expense.amount }} €</div>
</div>
