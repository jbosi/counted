name: Build and Publish Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: docker.io
  BACKEND_IMAGE_NAME: jbosi/backend
  FRONTEND_IMAGE_NAME: jbosi/frontend

jobs:
  version:
    name: Calculate Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      sha_short: ${{ steps.version.outputs.sha_short }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate version
        id: version
        run: |
          # Get the short SHA
          SHA_SHORT=$(git rev-parse --short HEAD)
          echo "sha_short=$SHA_SHORT" >> $GITHUB_OUTPUT

          # Calculate version based on branch and commits
          BRANCH_NAME=${GITHUB_REF#refs/heads/}

          if [[ "$BRANCH_NAME" == "main" ]]; then
            # For main branch, use semantic versioning
            # Count commits since last tag or use commit count
            TAG_COUNT=$(git tag -l "v*" | wc -l)
            if [ "$TAG_COUNT" -gt 0 ]; then
              LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
              VERSION=${LAST_TAG#v}
            else
              # No tags yet, start with 1.0
              COMMIT_COUNT=$(git rev-list --count HEAD)
              VERSION="1.0.$COMMIT_COUNT"
            fi
          else
            # For other branches, use branch name and commit count
            COMMIT_COUNT=$(git rev-list --count HEAD)
            VERSION="0.0.$COMMIT_COUNT-${BRANCH_NAME}"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Calculated version: $VERSION"

  build-backend:
    name: Build and Push Backend Image
    runs-on: ubuntu-latest
    needs: version
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.version.outputs.version }}
            type=raw,value=${{ needs.version.outputs.sha_short }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=branch
            type=ref,event=pr

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  build-frontend:
    name: Build and Push Frontend Image
    runs-on: ubuntu-latest
    needs: version
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.version.outputs.version }}
            type=raw,value=${{ needs.version.outputs.sha_short }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=branch
            type=ref,event=pr

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend-react/counted
          file: ./frontend-react/counted/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [version, build-backend, build-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.version.outputs.version }}
          release_name: Release v${{ needs.version.outputs.version }}
          body: |
            ## Docker Images

            **Backend**: `${{ env.BACKEND_IMAGE_NAME }}:${{ needs.version.outputs.version }}`
            **Frontend**: `${{ env.FRONTEND_IMAGE_NAME }}:${{ needs.version.outputs.version }}`

            ### Pull images:
            ```bash
            docker pull ${{ env.BACKEND_IMAGE_NAME }}:${{ needs.version.outputs.version }}
            docker pull ${{ env.FRONTEND_IMAGE_NAME }}:${{ needs.version.outputs.version }}
            ```

            ### Or use with docker-compose:
            Update your `docker-compose.release.yml` to use version `${{ needs.version.outputs.version }}`
          draft: false
          prerelease: false
