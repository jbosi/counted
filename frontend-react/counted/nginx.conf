# Rate limiting zones
limit_req_zone $binary_remote_addr zone=req_limit:10m rate=20r/s;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Cache zones for API responses
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m use_temp_path=off;

# ------------------------------------------------------------------
# Redirection HTTP â†’ HTTPS
# ------------------------------------------------------------------
server {
    listen 80 default_server;
    server_name www.counted.fr counted.fr;

    # HTTPS certbot challenges
    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        # Pas de cache, pas de redirection
        allow all;
        try_files $uri =404;
    }

    # Redirection permanente vers HTTPS
    return 301 https://$host$request_uri;
}

# ------------------------------------------------------------------
# Serveur HTTPS (port 443)
# ------------------------------------------------------------------
server {
    listen 443 ssl http2;
    server_name www.counted.fr counted.fr;

    # Security: Limit request sizes (prevents DoS + saves resources)
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Buffer optimizations
    large_client_header_buffers 4 32k;
    client_header_buffer_size 8k;

    # SSL Configuration
    ssl_certificate     /etc/letsencrypt/live/counted.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/counted.fr/privkey.pem;
    ssl_protocols       TLSv1.3 TLSv1.2;
    ssl_ciphers         'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Connection keepalive (reduces SSL handshakes = eco-friendly)
    keepalive_timeout 65;
    keepalive_requests 100;

    # ----- Security Headers -------------------------------------------
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # ----- Content-Security-Policy ------------------------------------
    # Include hash-based CSP generated at build time
    # To update: npm run build:csp in frontend-react/counted
    include /etc/nginx/csp-policy.conf;

    # ----- Compression (reduces bandwidth + energy) -------------------
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_min_length 256;
    gzip_proxied any;

    # ----- Rate Limiting ----------------------------------------------
    limit_req zone=req_limit burst=50 nodelay;
    limit_req_status 429;
    limit_conn conn_limit 20;

    # ----------------------------------------------------------------
    # Static Content
    # ----------------------------------------------------------------
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;

        # Cache static assets aggressively
        location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Don't cache HTML (for SPA updates)
        location ~* \.(html)$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }
    }

    # ----------------------------------------------------------------
    # Proxy API vers le backend
    # ----------------------------------------------------------------
    # DNS resolver for Docker
    resolver 127.0.0.11 valid=30s ipv6=off;
    
    location /api {
        # Stricter rate limit for API
        limit_req zone=api_limit burst=20 nodelay;

        set $backend_upstream backend:8080;
        proxy_pass http://$backend_upstream;
        proxy_http_version 1.1;

        # Timeouts (prevent hanging connections)
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional: Cache GET requests (adjust per endpoint)
        # proxy_cache api_cache;
        # proxy_cache_valid 200 5m;
        # proxy_cache_methods GET HEAD;
        # proxy_cache_bypass $http_pragma $http_authorization;
        # add_header X-Cache-Status $upstream_cache_status;
    }

    # ----------------------------------------------------------------
    # CSP Violation Reporting
    # ----------------------------------------------------------------
    location = /csp-report {
        # Log CSP violations to monitor security issues
        access_log /var/log/nginx/csp-violations.log;
        return 204;
    }

    # ----------------------------------------------------------------
    # Security: Block sensitive files
    # ----------------------------------------------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|git|gitignore|md)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}